<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %} Django Auth {% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Blog</a>
      <div>
        {% if user.is_authenticated %}
        <div class="dropdown">
          <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
            <span class="navbar-text me-3">Hi, {{ user.username }}</span>
          </button>
          <ul class="dropdown-menu">
            <li>
                <a class="dropdown-item" href="{% url 'user_list' %}">Users</a>
            </li>
            <li>
                <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button class="btn btn-outline-light dropdown-item">Logout</button>
                </form>
            </li>
          </ul>
        </div>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
          <a href="{% url 'register' %}" class="btn btn-primary">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    {% if messages %}
      {% for message in messages %}
        <div class="alert 
          {% if message.tags == 'error' %} alert-danger
          {% elif message.tags == 'success' %} alert-success
          {% else %} alert-info {% endif %}
          alert-dismissible fade show" role="alert">          
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  </div>

  <div class="container mt-5">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
